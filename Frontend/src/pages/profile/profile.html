 <ion-header>
  
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <img ion-right src="assets/imgs/logo.png" class="navbarLogo" />
    <ion-title>Perfil de usuario</ion-title>
  </ion-navbar>
</ion-header>

 <ion-content padding class="transparent-header">

  <div id="profile-bg">
    <img src="assets/imgs/background/background-5.jpg" > 
  </div>
  <div id="content">
    <div id="profile-info" padding>
      <img id="profile-image" src="assets/imgs/avatar/marty-avatar.png">
      <h3 id="profile-name">{{user.name}}</h3>
      <p>{{user.occupation}} &bull; {{user.location}}</p>
      <p class="profile-description">{{user.description}}</p>
      <button ion-button *ngIf="!following" small color="purple" (click)="follow()">Follow</button>
      <button ion-button *ngIf="following" class="follow-button" small color="purple" (click)="follow()">Following<ion-icon name="checkmark"></ion-icon></button>
    </div>
    <hr/>

    <ion-card> 
      <ion-card-content> 
        <ion-input [(ngModel)]="regData.descripcion" placeholder="Que estas pensando?"></ion-input>
        <ion-buttons end>
          <button ion-button (click)="savePublicacion()">
          <ion-icon name="md-checkmark" ></ion-icon>
          </button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>

    <ion-row class="profile-numbers">
      <ion-col col-4>
        <p>Followers</p>
        <span>{{user.followers}}</span>
      </ion-col>
      <ion-col col-4>
        <p>Following</p>
        <span>{{user.following}}</span>
      </ion-col>
      <ion-col col-4>
        <p>Posts</p>
        <span>{{user.posts}}</span>
      </ion-col>
    </ion-row>
     <div id="posts">
      <ion-card *ngFor="let post of lista">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/avatar/marty-avatar.png">
          </ion-avatar>
          
        </ion-item>
        <ion-card-content>
          <p>{{post.descripcion}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col col-4>
            <button ion-button color="purple" clear small icon-left (click)="like(post)">
                <ion-icon name='thumbs-up'> Me Gusta</ion-icon>
                
              </button>
          </ion-col>
          <ion-col col-5>
            <button ion-button no-padding color="purple" clear small icon-right (click)="comment(post)">
                <ion-icon name='text'>Comentario</ion-icon>
                
              </button>
          </ion-col>
          <ion-col col-3 align-self-center text-center>
            
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
  <button ion-button color="primary" (click)="config()">Config</button>
</ion-content>
